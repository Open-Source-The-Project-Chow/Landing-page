<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftSync</title>
    <link rel="stylesheet" href="assets/styles.css" rel="noopener" />
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <div class="logo">
          <img src="assets/imgs/logo.jpeg" alt="logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#" id="nosotros">About Us</a></li>
            <li><a href="#" id="servicios">Services</a></li>
            <li><a href="#" id="planes">Plans</a></li>
            <li><a href="#" id="creadores">Creators</a></li>
          </ul>
        </nav>
        <a class="btn" href="#" id="contacto"><button>Contact Us</button></a>
        <a onclick="openNav()" class="menu" href="#"><button>Menu</button></a>

        <div class="overlay" id="mobile-menu">
          <a onclick="closeNav()" class="close" href="#">&times;</a>
          <div class="overlay-content">
            <a href="#" id="nosotros2">About Us</a>
            <a href="#" id="servicios2">Services</a>
            <a href="#" id="planes2">Plans</a>
            <a href="#" id="contacto2">Contact Us</a>
            <a href="#" id="creadores2">Creators</a>
          </div>
        </div>
      </header>
      <div class="home">
        <p>CraftSync, the best platform for craftsmen</p>
      </div>
    </div>

    <!-- Contact section -->
    <div class="contact" id="contact-section">
      <div class="contact-text">
        <h1>Receive all our offers</h1>
        <p>
          We invite you to contact us so you can learn about all the benefits of
          our platform.
        </p>
      </div>
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <form>
            <h2>Contact Us</h2>
            <input type="text" class="field" placeholder="Full name:" />
            <input type="text" class="field" placeholder="Phone:" />
            <input type="email" class="field" placeholder="Email:" />
            <button class="bton">Consult</button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/menu.js"></script>
  </body>
</html>
